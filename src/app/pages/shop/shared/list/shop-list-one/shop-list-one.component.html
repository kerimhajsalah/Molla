<div class="products mb-3">
    <p class="no-results" *ngIf="products.length == 0 && loaded else resultBlock">Aucun produit matche votre recherche
    </p>

    <ng-template #resultBlock>
        <div *ngIf="type=='list' else gridBlock">
            <div *ngIf="!loaded else listBlock">
                <div class="skel-pro skel-pro-list" *ngFor="let item of fakeArray[type]"></div>
            </div>
            <ng-template #listBlock>
                <molla-product-nine [product]="product" *ngFor="let product of products"></molla-product-nine>
            </ng-template>
        </div>
        <ng-template #gridBlock>
            <div class="row" *ngIf="!loaded else elseBlock">
                <div [class]="'skel-pro ' + grid[type]" *ngFor="let item of fakeArray[type]"></div>
            </div>
            <ng-template #elseBlock>
                <div class="row" >
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-3">
                        <a class="btn btn-outline-dark-2 btn-block mb-3" *ngIf="role=='admin'" (click)="showPromotionModal($event)" ><span>Promotion</span><i class="ti-plus"></i></a>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-outline-dark-2 btn-block mb-3" *ngIf="role=='admin'" (click)="showAddProductModal($event)" ><span>Ajouter Produit</span><i class="ti-plus"></i></a>

                    </div>
    
                </div>
                <div class="row">
                    <div [class]="grid[type]" *ngFor="let product of products">
                        <molla-product-ten [product]="product" [date]="date"  [exist] ="exist" [pourcentage]="pourcentage" class="w-100"></molla-product-ten>
                    </div>
                </div>
            </ng-template>
        </ng-template>
    </ng-template>
</div>
