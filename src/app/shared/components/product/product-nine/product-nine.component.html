<div class="product product-list">
    <div class="row pr-2">
        <div class="col-lg-3 col-md-3 col-6">
            <figure class="product-media">
           <!--      <span class="product-label label-new" *ngIf="product.new">New</span>
                <span class="product-label label-sale" *ngIf="product.sale_price">Sale</span>
                <span class="product-label label-top" *ngIf="product.top">Top</span>
                <span class="product-label label-out" *ngIf="!product.stock || product.stock == 0">Out Of Stock</span> -->

                <a [routerLink]="['/product/default/'+ product.slug]">
                    <molla-image [src]="product.picture" alt="Product"
                        width="1" height="1"
                        class="product-image" fixedPt="100%">
                    </molla-image>
                    <molla-image [src]="product.picture" alt="Product" class="product-image-hover"
                        *ngIf="product.picture" fixedPt="100%"></molla-image>
                </a>
            </figure>
        </div>

        <div class="col-lg-6 col-md-6 order-last">
            <div class="product-body product-action-inner">
                <div class="product-cat">
                   <!--  <span *ngFor="let cat of product.category; let i =index">
                        <a [routerLink]="['/shop/sidebar/list']" [queryParams]="{category: cat.slug}">{{ cat.name }}</a>
                        {{ i < product.category.length - 1 ? ',' : '' }}
                    </span> -->
                </div>

                <h3 class="product-title">
                    <a [routerLink]="['/product/default/'+ product.id]">{{ product.name }}</a>
                </h3>

                <div class="product-content">
                    <p>{{ product.description }}</p>
                </div>

                <div class="product-nav product-nav-dots" *ngIf="product">
                   <!--  <div class="row no-gutters">
                        <a href="javascript:;" [style.backgroundColor]="item.color"
                            *ngFor="let item of product.variants">
                            <span class="sr-only">Color name</span></a>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-6 order-md-last order-lg-last">
            <div class="product-list-action">
                <div class="product-price" *ngIf="true else elseBlock">
                    <span class="out-price">${{ product.price.toFixed(2) }}</span>
                </div>

                <ng-template #elseBlock>
                    <div class="product-price" *ngIf="minPrice == maxPrice else elseBlock">${{ minPrice.toFixed(2) }}
                    </div>
                    <ng-template #elseBlock>
                        <div class="product-price" *ngIf="true else elseBlock">
                            <span class="new-price">${{ minPrice.toFixed(2) }}</span>
                            <span class="old-price">${{ maxPrice.toFixed(2) }}</span>
                        </div>
                        <ng-template #elseBlock>
                            <div class="product-price">${{minPrice.toFixed(2)}}&ndash;${{maxPrice.toFixed(2)}}</div>
                        </ng-template>
                    </ng-template>
                </ng-template>

                <div class="ratings-container">
                    <div class="ratings">
                  <!--       <div class="ratings-val" [style.width]="product.qty * 20 + '%'"></div>
                        <span class="tooltip-text">{{ product.qty.toFixed(2) }}</span> -->
                    </div>
                  <!--   <span class="ratings-text">( {{ product.review }} Reviews )</span> -->
                </div>

                <div class="product-action">
                  <!--   <a href="javascript:;" class="btn-product btn-quickview" title="Quick view"
                        (click)="quickView($event)"><span>Quick view</span></a> -->
                    <a href="javascript:;" class="btn-product btn-wishlist" [class.added-to-wishlist]="isInWishlist()"
                        (click)="addToWishlist($event)"><span>Wishlist</span></a>
                </div>

                <a [routerLink]="['/product/default/'+ product.id]" class="btn-product btn-cart btn-select"
                    *ngIf="true else cartBlock">
                    <span>select options</span>
                </a>
                <ng-template #cartBlock>
                    <button class="btn-product btn-cart" (click)="addToCart($event)">
                        <span>add to cart</span>
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
