<div class="modal-body">
    <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>

    <div class="form-box">
        <div class="form-tab nav-fill">
            <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
                <li ngbNavItem>
                    <a ngbNavLink>Promotion</a>
                    <ng-template ngbNavContent>
                        <form action="#">
                            <div class="form-group">
                                <label for="singin-email">Pourcentage de promotion</label>
                                <input type="number" min="1" max="100" class="form-control" id="singin-email" [(ngModel)]="pourcentage"   name="singin-email" required>
                            </div>
                            <div class="form-group">
                                <label for="singin-password">date de début</label>
                                <input type="date" class="form-control" id="singin-password"  [(ngModel)]="startDate" name="singin-password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="singin-password">date de fin</label>
                                <input type="date" class="form-control" id="singin-password" [(ngModel)]="endDate"  name="singin-password"
                                    required>
                            </div>

                            <div class="form-footer">
                                <button type="submit" (click)="createPromotion()" class="btn btn-outline-primary-2">
                                    <span>Enrégistrer</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                            </div>
                        </form>
                    </ng-template>
                    {{this.sentence}}
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
